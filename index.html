<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de inversión shopify</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main class="h-100">
    <!-- <button id="testTippy" style="background-color: red;">Hola mundo</button> -->
    <!-- <div class="accordion-item px-5"> -->
    <!-- </div> -->
    <p class="required-instructions">Los campos con el simbolo (<span class="required-icon-field">*</span>) son requeridos</p>
    <section class="row form-container">
      <div class="col-sm-12" id="form-parent-container">
        <div>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item px-5">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-mdb-toggle="collapse" data-mdb-target="#collapseOne"
                  aria-expanded="false" aria-controls="collapseOne">
                  Selecciona tu máquina
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-mdb-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="inputs-container">
                    <div class="row">
                      <div class="animate__zoomIn col-sm-12 col-md-6">
                        <label for="listaMaquinasSelect" class="form-label">Máquina <span class="required-icon-field">*</span></label>
                        <select name="maquinas-select" id="listaMaquinasSelect"
                          class="form-field-select form-input form-select" required>
                        </select>
                      </div>
                      <div class="col-sm-12 col-md-6">
                        <label for="listaConsumosSelect" class="form-label">Porcentaje de trabajo <span class="required-icon-field">*</span> <img data-bottom id="popover-1" src="./assets/icons/question-mark.svg" style="width: 15px; height: 15px;"></label>
                        <select name="maquinas-select" id="listaConsumosSelect"
                          class="form-field-select form-input form-select" required>
                        </select>
                      </div>
                    </div>
                    <div class="row pt-4">
                      <div class="col-sm-12 col-md-6">
                        <label for="horasTrabajoMaquina" class="form-label">Horas de trabajo por día <span class="required-icon-field">*</span></label>
                        <input type="number" class="form-field-input form-input form-control" id="horasTrabajoMaquina"
                          placeholder="5" required>
                      </div>
                      <div class="col-sm-12 col-md-6">
                        <label for="diasTrabajoMaquina" class="form-label"><span class="required-icon-field"></span> Días de trabajo</label>
                        <input type="number" class="form-field-input form-input form-control no-validate" id="diasTrabajoMaquina"
                          placeholder="2" required>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item px-5">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
                  data-mdb-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Materia prima
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-mdb-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="inputs-container">
                    <div class="row">
                      <div class="col-sm-12 col-md-6 col-lg-4">
                        <label for="costoInput" class="form-label">Costo total de la hoja <span class="required-icon-field">*</span></label>
                        <input type="number" class="form-field-input form-input form-control" id="costoInput"
                          placeholder="350" required>
                      </div>
                      <div class="col-sm-12 col-md-6 col-lg-4">
                        <label for="widthLeaf" class="form-label">Ancho de la hoja (cm) <span class="required-icon-field">*</span></label>
                        <input type="number" class="form-field-input form-input form-control" id="widthLeaf"
                          placeholder="244" required>
                      </div>
                      <div class="col-sm-12 col-lg-4">
                        <label for="largeLeaf" class="form-label">Largo de la hoja (cm) <span class="required-icon-field">*</span></label>
                        <input type="number" class="form-field-input form-input form-control" id="largeLeaf"
                          placeholder="122" required>
                      </div>
                    </div>
                    <div class="row pt-4">
                      <div class="col-sm-12 col-md-6">
                        <label for="numeroPedazos" class="form-label"><span class="required-icon-field"></span>Número de pedazos <img id="popover-2"
                            src="./assets/icons/question-mark.svg" style="width: 15px; height: 15px;"></label>
                        <input type="number" class="form-field-input form-control" id="numeroPedazos"
                          placeholder="18.15" disabled>
                      </div>
                      <div class="col-sm-12 col-md-6">
                        <label for="costoPedazo" class="form-label"><span class="required-icon-field"></span>Costo por pedazo de material (MXN)</label>
                        <input type="number" class="form-field-input form-control" id="costoPedazo" placeholder="19.28"
                          disabled>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item px-5">
              <h2 class="accordion-header" id="headingSeven">
                <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
                  data-mdb-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                  Dimensiones del diseño <img class="mx-2" id="popover-11" src="./assets/icons/question-mark.svg"
                    style="width: 15px; height: 15px;">
                </button>
              </h2>
              <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven"
                data-mdb-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="inputs-container">
                    <div class="row">
                      <div class="col-sm-12 col-md-6">
                        <label for="widthLeafDesign" class="form-label">Ancho del diseño <span class="required-icon-field">*</span></label>
                        <input type="number" class="form-field-input form-input form-control" id="widthLeafDesign"
                          placeholder="20" required>
                      </div>
                      <div class="col-sm-12 col-md-6">
                        <label for="largeLeafDesign" class="form-label">Largo del diseño <span class="required-icon-field">*</span></label>
                        <input type="number" class="form-field-input form-input form-control" id="largeLeafDesign"
                          placeholder="10" required>
                      </div>
                    </div>
                    <div class="row pt-4">
                      <div class="col-sm-12 col-md-6">
                        <label for="numeroPedazosDesign" class="form-label"><span class="required-icon-field"></span>Número de piezas <img id="popover-2" src="./assets/icons/question-mark.svg" style="width: 15px; height: 15px;"></label>
                        <input type="number" class="form-field-input form-control" id="numeroPedazosDesign"
                          placeholder="135" disabled>
                      </div>
                      <div class="col-sm-12 col-md-6">
                        <label for="costoPedazoDesign" class="form-label"><span class="required-icon-field"></span>Costo por pieza de tu diseño (MXN)</label>
                        <input type="number" class="form-field-input form-control" id="costoPedazoDesign"
                          placeholder="2.59" disabled>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item px-5">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
                  data-mdb-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Tarifa de Electricidad <img class="mx-2" id="popover-3" src="./assets/icons/question-mark.svg"
                    style="width: 15px; height: 15px;">
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-mdb-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="row py-3 btn-ratio-container">
                    <div class="col-sm-12 col-md-6">
                      <button id="hogar" class="btn mr-lg-3px" style="margin-bottom: 20px;">Hogar</button>
                    </div>
                    <div class="col-sm-12 col-md-6">
                      <button id="dac" class="btn ml-lg-3px">DAC</button>
                    </div>
                  </div>
                  <div id="cargoCustomContainer">
                    <div class="row">
                      <div class="col-sm-12 col-md-6">
                        <label for="listaTarifaHogarSelect" class="form-label">Tarifa <span class="required-icon-field">*</span></label>
                        <select name="tarifas-select" id="listaTarifaHogarSelect"
                          class="form-field-select form-input form-select" required>
                        </select>
                      </div>
                      <div class="col-sm-12 col-md-6">
                        <label for="listaCargoSelect" class="form-label">Mes <span class="required-icon-field">*</span> <img id="popover-4"
                            src="./assets/icons/question-mark.svg" style="width: 15px; height: 15px;"></label>
                        <select name="mes-select" id="listaCargoSelect" class="form-field-select form-input form-select"
                          required>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!--- Este debera aparecer ùnicamene cuando seleccione el boton DAC -->
                  <div id="cargosContainer">
                    <div class="row">
                      <div class="col-12">
                        <label for="listaTarifaDACSelect" class="form-label">Región <img id="popover-5"
                            src="./assets/icons/question-mark.svg" style="width: 15px; height: 15px;"></label>
                        <select name="cargos-select" id="listaTarifaDACSelect"
                          class="form-field-select form-input form-select" required>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item px-5">
              <h2 class="accordion-header" id="headingFour">
                <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
                  data-mdb-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  Operador
                </button>
              </h2>
              <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                data-mdb-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                      <label for="pagoMensuOperador" class="form-label">Pago mensual del operador <span>(MXN)</span> <span class="required-icon-field"></span></label>
                      <input type="number" class="form-field-input form-input form-control no-validate"
                        id="pagoMensuOperador" placeholder="3000" required>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                      <label for="horasTrabajoOperador" class="form-label">Horas de trabajo mensuales <span class="required-icon-field"></span></label>
                      <input type="number" class="form-field-input form-input form-control no-validate"
                        id="horasTrabajoOperador" placeholder="30" required>
                    </div>
                    <div class="col-sm-12 col-lg-4">
                      <label for="costoHoraOperador" class="form-label">Costo por hora del operador <span>(MXN)</span> <span class="required-icon-field"></span></label>
                      <input type="number" class="form-field-input form-control" id="costoHoraOperador"
                        placeholder="100" disabled>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item px-5">
              <h2 class="accordion-header" id="headingFive">
                <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
                  data-mdb-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                  Precio producto <img class="mx-2" id="popover-6" src="./assets/icons/question-mark.svg"
                    style="width: 15px; height: 15px;">
                </button>
              </h2>
              <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                data-mdb-parent="#accordionExample">
                <div class="accordion-body">
                  <div>
                    <div class="row pt-4">
                      <div class="col-sm-12 col-md-6">
                        <label for="valuePerPiece" class="form-label">Valor por pieza <span>(MXN)</span> <span class="required-icon-field">*</span> <img id="popover-7" src="./assets/icons/question-mark.svg"
                            style="width: 15px; height: 15px;"></label>
                        <input type="number" class="form-field-input form-input form-control" id="valuePerPiece"
                          placeholder="500">
                      </div>
                      <div class="col-sm-12 col-md-6">
                        <label for="utilityPerPiece" class="form-label">Utilidad por pieza <span>(MXN)</span> <span class="required-icon-field"></span> <img
                            id="popover-8" src="./assets/icons/question-mark.svg"
                            style="width: 15px; height: 15px;"></label>
                        <input type="number" class="form-field-input form-control" id="utilityPerPiece" placeholder="0"
                          disabled>
                      </div>
                    </div>
                    <div class="row pt-4">
                      <div class="col-sm-12 col-md-6">
                        <label for="totalUtility" class="form-label">Utilidad total<span> (MXN)</span> <span class="required-icon-field"></span> <img
                            id="popover-9" src="./assets/icons/question-mark.svg"
                            style="width: 15px; height: 15px;"></label>
                        <input type="number" class="form-field-input form-control" id="totalUtility" placeholder="0"
                          disabled>
                      </div>
                      <div class="col-sm-12 col-md-6">
                        <label for="roiPieces" class="form-label">Piezas a vender para recuperar inversión <span class="required-icon-field"></span> <img
                            id="popover-10" src="./assets/icons/question-mark.svg"
                            style="width: 15px; height: 15px;"></label>
                        <input type="number" class="form-field-input form-control" id="roiPieces" placeholder="0"
                          disabled>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-container-calculate">
                <button type="button" class="btn btn-calculate" id="calcular">
                  <span class="btn-text-calculate">Calcular</span>
                </button>
              </div>
            </div>
            <div id="results-table" class="accordion-item px-5" style="display: none;">
              <h2 class="accordion-header" id="headingSix">
                <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
                  data-mdb-target="#collapseSix" aria-expanded="true" aria-controls="collapseSix">
                  Datos de consumo eléctrico
                </button>
              </h2>
              <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                data-mdb-parent="#accordionExample">
                <div class="accordion-body center">
                  <div id="gastosContainer" class="row mb-3">
                    <table class="table table-active">
                      <thead>
                        <tr style="text-align: center;">
                          <th scope="col" colspan="5">Máquina</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="col">Corriente máxima</th>
                          <td id="corrienteMax"></td>
                        </tr>
                        <tr>
                          <th scope="col">Voltaje</th>
                          <td id="voltaje"></td>
                        </tr>
                        <tr>
                          <th scope="col">Potencia</th>
                          <td id="potencia"></td>
                        </tr>
                        <tr>
                          <th scope="col">Precio de la máquina</th>
                          <td id="precio"></td>
                        </tr>
                      </tbody>
                    </table>
                    <table class="table table-active">
                      <thead>
                        <tr style="text-align: center;">
                          <th scope="col" colspan="5">
                            <span class="txt-red">Consumos</span>
                          </th>
                        </tr>
                      </thead>
                      <tbody id="listaConsumos">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- style="display: flex; justify-content: center; align-content: center; width: 30%; display: none; padding-top: 2.5%;" -->
      <div id="img-container" class="col-sm-12 col-lg-3" style="display: none;">
        <div style="display: flex; justify-content: center;">
          <!-- Use it like any other HTML element -->
          <model-viewer id="img-machine" src="https://model3d.shopifycdn.com/models/o/9e01ad5ee44fe4ef/404073axis.glb"
            alt="A 3D model of an astronaut" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral"
            auto-rotate camera-controls style="width: 80%; height: 300px; margin: 0 auto;"></model-viewer>
        </div>
      </div>
    </section>
  </main>
  <!-- jQuery loader -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <!-- DINERO JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
  <script type="text/javascript" src="./assets/vendor/dinero.js-1.8.1/package/build/umd/dinero.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script type="text/javascript" src="./assets/js/devices.js"></script>
  <script type="text/javascript" src="./assets/js/notifications.js"></script>
  <script type="text/javascript" src="./assets/js/api.js"></script>
  <script type="text/javascript" src="./assets/js/store.js"></script>
  <script type="text/javascript" src="./assets/js/helpers.js"></script>
  <script type="text/javascript" src="./assets/js/index.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script>
    tippy('#tippy', {
      content: 'My tooltip!',
    });
    tippy('#tippy-test', {
      content: 'Tooltip!',
    });
    let contents = [
      "Hace referencia a la potencia con la que usas tu máquina de forma cotidiana. Esto tiene un efecto directo al consumo de electricidad.",
      "Es la cantidad de pedazos que se obtienen según el tamaño de corte de tu máquina y la medida de la hoja.",
      "<img src='./assets/images/tipo_tarifa.jpg' height: 50px; !important>",
      "El mes en el que deseas realizar el calculo, es importante recordar que cada mes tiene un costo de tarifa diferente.",
      "Es la región a la cual corresponde tu localidad.",
      "Esta sección va dirigida a tí como vendedor, es decir, podrás obtener una estimación de tu utilidad y tu retorno de inversión.",
      "Es el precio de venta de tu producto.",
      "Es la cantidad de dinero que obtendrías por una sola pieza después de contemplar los costos del material, uso de electricidad y salario del operador.",
      "Es el monto de dinero que obtendrías después de vender todas las piezas.",
      "Es la cantidad de piezas que necesitas vender para poder empezar a obtener beneficios, es decir, además de los costos asociados se contempla el precio de la máquina.",
      "En esta sección podrás calcular el precio de tus diseños que tengan medidas especificas. Para poder realizar el calculo, es necesario ingresar los datos en la sección de <i>Materia prima</i>.<br>Tenga en cuenta que solo se esta calculando el costo del material, sin contemplar gastos de electricidad y operador"
    ]
    for (let i = 1; i <= 11; i++) {
      tippy(`#popover-${i}`, {
        content: contents[(i - 1)],
        allowHTML: true,
        animation: "scale",
        trigger: "mouseenter focus"
      })
    }

    // Create a toast
    toastr.options = {
      "closeButton": false,
      "debug": false,
      "newestOnTop": false,
      "progressBar": false,
      "positionClass": "toast-top-full-width",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "3000",
      "timeOut": "3000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }

  </script>
</body>

</html>
